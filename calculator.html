<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
  </head>
  <body>
    <center>
    <h1>Calculator</h1>
    <form action="/add" method="post">
      <input type="text" name="num1" placeholder="First Number">
      <input type="text" name="num2" placeholder="Second Number">
      <button type="submit" name="submit">Calculate( + )</button>
    </form>
    <form action="/subtract" method="post">
      <input type="text" name="num3" placeholder="First Number">
      <input type="text" name="num4" placeholder="Second Number">
      <button type="submit" name="submit">Calculate( - )</button>
    </form>
    <form action="/multiply" method="post">
      <input type="text" name="num5" placeholder="First Number">
      <input type="text" name="num6" placeholder="Second Number">
      <button type="submit" name="submit">Calculate( * )</button>
    </form>
    <form action="/divide" method="post">
      <input type="text" name="num7" placeholder="First Number">
      <input type="text" name="num8" placeholder="Second Number">
      <button type="submit" name="submit">Calculate( / )</button>
    </form>
      </center>
  </body>
</html>
